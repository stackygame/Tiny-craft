<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <a href="home.html" class="download-button">home page</a>
    <a href="The_test_for_terms_agreement.html" class="download-button">terms of Agreement</a>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            text-align: center;
            padding: 50px;
            animation: fadeIn 2s;
        }
        .container {
            background-color: linen;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            animation: fadeIn 2s;
        }
        h1 {
            color: #333;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        .submit-button {
            background-color: #FF69B4;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #FF1493;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .download-button {
            background-color: #FF69B4;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <input type="text" id="username" class="input-field" placeholder="Username"><br>
        <input type="email" id="email" class="input-field" placeholder="Email"><br>
        <input type="text" id="verificationCode" class="input-field" placeholder="Verification Code"><br>
        <button class="submit-button" onclick="register()">Register</button>
    </div>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const verificationCode = document.getElementById('verificationCode').value;

            const userData = {
                username: username,
                email: email,
                verificationCode: verificationCode
            };

            localStorage.setItem('userData', JSON.stringify(userData));
            alert('Registration successful!');
        }
    </script>
</body>
</html>
